<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center">
      <i class="material-icons"></i>EmployeeDetails</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a (click)="Logout()"> Logout</a>
      </li>
    </ul>

<mat-form-field>
  
  <input matInput class="form-field" [formControl]="CountryFilter" placeholder="country Filter">
</mat-form-field>
<br/>
<mat-form-field>
  <input matInput class="form-field" [formControl]="First_NameFilter" placeholder="firstName Filter">
</mat-form-field>
<br/>
<mat-form-field>
  <input matInput class="form-field" [formControl]="Last_NameFilter" placeholder="lastname Filter">
</mat-form-field>


<table mat-table [dataSource]="listData" class="mat-elevation-z8">

  <ng-container matColumnDef="Employee_Id">
    <th mat-header-cell *matHeaderCellDef> Employee Id 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Employee_Id}} </td>
  </ng-container>
  <ng-container matColumnDef="Full_Name">
    <th mat-header-cell *matHeaderCellDef> FullName 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Full_Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Branch">
    <th mat-header-cell *matHeaderCellDef> Branch 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Branch}} </td>
  </ng-container>
  <ng-container matColumnDef="LocalSalary">
    <th mat-header-cell *matHeaderCellDef> Salary 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.LocalSalary}} </td>
  </ng-container>
  <ng-container matColumnDef="PATE_Tax_Amount">
    <th mat-header-cell *matHeaderCellDef> PATE Tax Amount 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.PATE_Tax_Amount}} </td>
  </ng-container>
  <ng-container matColumnDef="Net_Pay_Amount">
    <th mat-header-cell *matHeaderCellDef> Net Pay Amount 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Net_Pay_Amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
